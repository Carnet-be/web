name: (Production) Deploy on merge
'on':
  push:
    branches:
      - prod
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install pnpm
        run: npm install -g pnpm

      - name: Use pnpm
        run: pnpm config set store-dir ~/.pnpm-store # Set the store directory if desired

      - name: Install dependencies and build
        run: |
          pnpm install --frozen-lockfile
          pnpm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_OKEYO_SELLER }}'
          channelId: live
          projectId: okeyo-seller
