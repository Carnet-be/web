name: Production Hosting
'on':
  push:
    branches:
      - prod
env: # <--- here
  VITE_API_URL: ${{ vars.API_URL }}
  VITE_GOOGLE_MAPS_KEY: ${{ vars.GOOGLE_MAPS_KEY }}
  VITE_API_KEY: ${{ vars.API_KEY }}
  VITE_ASSET_ENDPOINT: ${{ vars.ASSET_ENDPOINT }}
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Use pnpm
        run: pnpm config set store-dir ~/.pnpm-store # Set the store directory if desired

      - name: Install dependencies and build
        run: |
          pnpm install --frozen-lockfile
          pnpm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_PROD_SERVICE_ACCOUNT }}'
          channelId: live
          projectId: development-a6951
