name: Development Hosting - Pull Request
'on':
  pull_request:
    branches:
      - dev
env: # <--- here
  VITE_API_URL: ${{ vars.API_URL_DEV }}
  VITE_GOOGLE_MAPS_KEY: ${{ vars.GOOGLE_MAPS_KEY }}
  VITE_API_KEY: ${{ vars.API_KEY_DEV }}
  VITE_ASSET_ENDPOINT: ${{ vars.ASSET_ENDPOINT }}
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Use pnpm
        run: pnpm config set store-dir ~/.pnpm-store # Set the store directory if desired

      - name: Install dependencies and build
        run: |
          pnpm install --frozen-lockfile
          pnpm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_DEV_SERVICE_ACCOUNT }}'
          projectId: production-57e41
